{% extends 'appli/base.html' %}
{% load static %}
{% block title %}Contact{% endblock title %}

{% block banner_slider %}

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'appli/images/banner/firstimg.jpg' %}" class="d-block w-100 bannerresizeimg" alt="banner image">
      </div>
      <div class="carousel-item">
        <img src="{% static 'appli/images/banner/secondimg.jpg' %}" class="d-block w-100 bannerresizeimg" alt="banner image">
      </div>
      <div class="carousel-item">
        <img src="{% static 'appli/images/banner/thirdimg.jpg' %}" class="d-block w-100 bannerresizeimg" alt="banner image">
      </div>
      <div class="carousel-item active">
        <img src="{% static 'appli/images/banner/fourthimg.jpg' %}" class="d-block w-100 bannerresizeimg*" alt="banner image">
      </div>
    </div>
  </div>
{% endblock banner_slider %}

        <p class="fs-4 text-center">Address : </p>

</div>
